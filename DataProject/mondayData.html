<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Monday Data</title>
	<link rel="stylesheet" type="text/css" href="mondayStyle.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');
	</style>
</head>
<body>
<div class="nav">
		<a href="sundayData.html"><img class="arrow" src="left.png"></a>
		<h1>Monday Data</h1>
		<a href="data.html"><img class="arrow" src="right.png"></a>
	</div>
<img class="num" src="monNum.png">
	<div class="stats">
		<h2>Percentage of times I got distracated when checking my phone</h2>
		<div class="bar">
			<img class="bar1" src="bar1mon.png">
			<p>38%</p>
		</div>
		<h2>Breakdown of distractions</h2>
		<div class="bar">
			<p class="social">Instagram</p>
			<img class="blue b" src="bar2mon.png">
			<p>58%</p>
		</div>
		<div class="bar">
			<p class="social">Twitter</p>
			<img class="pink b" src="bar3mon.png">
			<p>20%</p>
		</div>
		<div class="bar">
			<p class="social">Shopping</p>
			<img class="yellow b" src="bar4mon.png">
			<p>16%</p>
		</div>
		<div class="bar">
			<p class="social">Tik Tok</p>
			<img class="orange b" src="bar5mon.png">
			<p>4%</p>
		</div>
		<div class="bar">
			<p class="social">Other</p>
			<img class="green b" src="bar6mon.png">
			<p>2%</p>
		</div>
	</div>
</body>
</html>
