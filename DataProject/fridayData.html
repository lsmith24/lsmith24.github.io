<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Friday Data</title>
	<link rel="stylesheet" type="text/css" href="fridayStyle.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap');
	</style>
</head>
<body>
	<h1>Friday Data</h1>
	<div class="stats">
		<h2>Percentage of times I got distracated when checking my phone</h2>
		<div class="bar">
			<img src="yellow.png">
			<p>51%</p>
		</div>
		
		<h2>Breakdown of distractions</h2>
		<div class="bar">
			<p class="social">Instagram</p>
			<img class="blue" src="blue.png">
			<p>70%</p>
		</div>
		<div class="bar">
			<p class="social">Twitter</p>
			<img class="pink" src="pink.png">
			<p>13%</p>
		</div>
		<div class="bar">
			<p class="social">Shopping</p>
			<img class="yellow" src="yellow2.png">
			<p>8%</p>
		</div>
		<div class="bar">
			<p class="social">Tik Tok</p>
			<img class="orange" src="orange.png">
			<p>6%</p>
		</div>
		<div class="bar">
			<p class="social">Other</p>
			<img class="green" src="green.png">
			<p>3%</p>
		</div>
	</div>
</body>
</html>
